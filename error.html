<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | BrandWave</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Include your main CSS file here -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            padding: 3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .error-icon {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-btn {
            background-color: #3a86ff;
            color: white;
        }

        .back-btn:hover {
            background-color: #2a75e0;
        }

        .retry-btn {
            background-color: #f1f1f1;
            color: #333;
        }

        .retry-btn:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h1>Oops! Something went wrong.</h1>
        <p>We couldn't send your message at this time. Please try again later or contact us directly at
            adhilaaza@gmail.com.</p>
        <div class="buttons">
            <a href="index.html" class="btn back-btn">Back to Home</a>
            <a href="index.html#contact" class="btn retry-btn">Try Again</a>
        </div>
    </div>
</body>

</html>
